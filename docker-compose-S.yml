version: "3.9"
services:
  server:
    build: Server/.
    #command: bash -c "java Server 0"
    volumes:
      - .:/usr/src/server
    environment:
      - 'start_range=0'
    ports:
     - "33333:33333"
    networks:
       testing_net:
          ipv4_address: 172.28.1.2
networks:
    testing_net:
        ipam:
            driver: default
            config:
                - subnet: 172.28.0.0/16